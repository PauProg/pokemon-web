<!DOCTYPE html>
<html lang="en">
<head>

    <title>Pok√©mon</title>
    <link rel="stylesheet" href="style.css">

    <header>

        <img src="img/portada3.jpg" class="portada1">

        <ul>
            <li>

            <li>
                <img src="img/great_ball.png">

            <li>

                <li><img src="img/charmander.png"></li>
